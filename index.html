<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Pedra Papel Tesoura!</title>
</head>
<body>
    <header>
        <h1>Pedra Papel Tesoura</h1>
    </header>
    <main>
        <div class="score-board">
            <p id="jogador">Jogador</p>
            <p id="computador">Computador</p>
            <div>
                <span id="placar-jogador">0</span>:<span id="placar-computador">0</span>
            </div>
        </div>
        <h2 id="result">Papel cobre pedra. Você venceu!</h2>
        <div class="choices">
            <div id="r">
                <img src="img/pedra.png" alt="">
            </div>
            <div id="p">
                <img src="img/papel.png" alt="">
            </div>
            <div id="s">
                <img src="img/tesoura.png" alt="">
            </div>            
        </div>
        <h3>Faça sua jogada</h3>
    </main>


    <script src="js/script.js"></script>
</body>
</html>
